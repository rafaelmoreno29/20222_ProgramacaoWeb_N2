<div class="row">
    <div class="col-md-12 text-end">
        <button class="btn btn-primary" (click)="abrirModal(0)">Novo</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">    
                <td>{{usuario.id}}</td> 
                <td>{{usuario.nome}}</td>          
                <td>{{usuario.email}}</td>          
                <td>
                    <button (click)="abrirModal(usuario.id)" class="btn btn-primary btn-sm">Editar</button>
                    <button (click)="excluir(usuario.id)" class="btn btn-danger btn-sm">Excluir</button>
                </td>
            </tr>            
          </tbody>
        </table>
    </div>
</div>
