<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>Aula 8</title>
  </head>
  <body>
    <input onkeyup="alert('x')">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <script>



        let carros = ['Ford k','Fusca','Celta'];
        console.log("Array inicial: " + carros);
        //removendo o último item
        console.log(carros.pop());
        //removendo o primeiro item
        console.log(carros.shift());

        console.log(carros);
        //Adiciona um item no final
        console.log(carros.push("Escort"));
        //Adiciona um item no inicio
        console.log(carros.unshift("Opala"));
        //imprimir com string separado por vírgula
        console.log(carros.join(', '));
        //seleciona o carro do index 2
        console.log(carros[2]);        
        //tamanho do array
        console.log(carros.length);
        //Encontrado o index pelo item
        console.log(carros.indexOf('Fusca'));
        carros.push('Ferrari');
        //Filtrando os carros que começam com a letra F
        console.log(carros.filter(c => c.startsWith('F')));
        //Retornando o primeiro item que atenda a condição
        console.log(carros.find(c => c.startsWith('F')));

    </script>
  </body>
</html>
